<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="terminal">
        <div id="output">Bem-vindo ao Tutorial do Terminal!</div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Digite um comando">
            <button id="run-button" onclick="runCommand()">Executar</button>
        </div>
    </div>

    <script>
        function runCommand() {
            var inputElement = document.getElementById('input');
            var outputElement = document.getElementById('output');
            var command = inputElement.value.toLowerCase(); // Convertendo para minúsculas para facilitar a comparação

            // Simulação simples de execução de comandos
            var output;

            switch (command) {
                case 'ls':
                    output = 'Desktop  Documents  Downloads  Pictures';
                    break;
                case 'pwd':
                    output = '/home/usuario';
                    break;
                case 'date':
                    output = new Date().toLocaleString();
                    break;
                default:
                    output = 'Comando não reconhecido. Tente ls, pwd, date, etc.';
            }

            // Exibir resultado na área de saída
            outputElement.innerHTML = 'Comando: ' + command + '<br>Resultado: ' + output;

            // Limpar o campo de entrada
            inputElement.value = '';
        }
    </script>

</body>
</html>
