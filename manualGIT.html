<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Terminal Tutorial</title>
</head>
<body>

    <div id="terminal">
        <div id="output">Bem-vindo ao Tutorial do Terminal!</div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Digite um comando">
            <button id="run-button" onclick="runCommand()">Executar</button>
        </div>
    </div>

    <script>
        function runCommand() {
            var inputElement = document.getElementById('input');
            var outputElement = document.getElementById('output');
            var command = inputElement.value;

            // Simulação simples de execução de comando
            var output = 'Comando: ' + command + '<br>Resultado: Comando executado com sucesso!';
            outputElement.innerHTML = output;

            // Limpar o campo de entrada
            inputElement.value = '';
        }
    </script>

</body>
</html>
